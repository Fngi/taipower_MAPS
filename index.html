<html>
    <head>
        <title>六都可併網容量</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <meta property="og:title" content="六都再生能源可併網容量">
        <meta property="og:description" content="六都再生能源可併網容量">
        <meta property="og:type" content="website">
        <meta property="og:image" content="http://kiang.github.io/taipower_feeder/og_image.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            #map-canvas {
                height: 600px;
                width: 100%;
                min-height: 600px;
            }
            #title {
                text-align: center;
                padding: 10px;
            }
            .colorBox {
                width: 1em;
                height: 1em;
                border: 1px solid #34495E;
                display: inline-block;
                margin: 0 3px;
            }
        </style>
    </head>
    <body>
        <script>
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&appId=1393405437614114&version=v2.3";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, "script", "facebook-jssdk"));
        </script>
        <div class="container">
            <div class="row">
                <p class="hidden-sm hidden-xs">&nbsp;</p>
                <div class="cityButtons btn-group pull-right"></div>
                <div id="map-canvas" class="col-md-12"></div>
                <div id="detail" class="col-md-12">
                    <div class="col-md-8 col-sm-12 col-xs-12">
                        <ul>
                            <li>初次載入會需要比較久時間，資料載入後右上角會出現縣市按鈕</li>
                            <li>點選縣市按鈕後會顯示該縣市的所有變電箱點位（紅色標記）</li>
                            <li>點選個別變電箱點位會列出該變電箱可以使用的饋線與對應容量</li>
                            <li>點選視窗的饋線代號會呈現該饋線所有對應的變電箱（綠色標記）</li>
                            <li>畫面中帶有數字的圖示，顏色深淺只是代表點位數量的大小，數量越多顏色越深</li>
                        </ul>
                    </div>
                     </div>
                <p class="hidden-md hidden-lg">&nbsp;</p>
            </div>
            <div style="text-align: center;">
                <hr />

                <a target="_blank" href="http://www.taipower.com.tw/content/announcement/ann01-5.aspx">資料來源</a>
            </div>
        </div>
